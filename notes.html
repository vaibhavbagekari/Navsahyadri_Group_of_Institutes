<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0px;
            padding: 0px;

        }

       
        .menu3 {
            margin-top: 30px;
            margin-left: 10px;
            width: 100%;
            display: flex;
            flex-direction: row;
            gap: 2em;
            justify-content: space-evenly;
        }

        .main_container {
            width: 100%;

        }

        .menu_itam {
            font-size: 20px;
            width: 55%;
            padding: 5px;
            color: azure;
            background-color: rgb(90, 171, 241);
            display: flex;
            flex-direction: column;
            border-radius: 8px;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            border: 2px solid black;
            box-shadow: 3px 3px 6px rgb(46, 46, 46);
            transition-duration: .5s;
            cursor: pointer;
        }

        .menu_itam:hover {
            transform: scale(0.95);
            box-shadow: 3px 3px 4px rgb(144, 144, 144);
            background-color: rgb(7, 42, 181);
        }
        .h2 {
            font-size: 2.5rem;
            margin-top: 30px;
            background-color: rgb(124, 244, 204);
        }

        .activ {
            background-color: blue;
        }

        .s_menu,
        .s_menux {
            display: none;
        }
        .s_menu:hover{
            transform: scale(1.2);
        }
        /* .s_menux:hover{
            transform: scale(1.2);
        } */
        .col_name {

            font-size: 30px;
            background-color: aliceblue;
            padding: 10px;

            box-shadow: 0px 4px 6px black;
            position: sticky;
            top: 0px;
        }

        @media screen and (max-width:600px) {
            .s_menu {
                display: block;
                position: fixed;
                right: 9px;
                top: 5px;
                margin-top: 0px;
            }

            .s_menux {
                display: block;
                margin: 5px;
            }
            .container {
                width: 100%;
            }
            .menu_itam {
                margin-top: 40px;
                padding: 0px;
                width: 100%;
                border-radius: 0px;
            }

            .menu3 {
                top: 0px;
                margin: 0px;
                padding: 0px;
                position: absolute;
                right: -100%;
                display: block;
                flex-direction: column;
                gap: 1em;
                height: 100vh;
                width: 250px;
                transition-duration: 1.8s;
                background-color: rgba(9, 9, 9, 0.988);
            }

            .menu1 {
                position: absolute;
                right: 0px;
                position: fixed;
                flex-direction: column;
                height: 100vh;
                width: 250px;
                background-color: rgba(9, 9, 9, 0.988);
            }

            .h2 {
                margin-top: 0px;
            }

            .col_name {
                font-size: 20px;

            }
        }
    </style>
</head>
<body>
    <h2 class="col_name">&nbsp;&nbsp;Navsahyadri Group Of Institution, Pune </h2>
        <div class="s_menu" id="nev1">
            <button onclick="l_to_r()" style="background-color: transparent;border: none;"> <i class="fa fa-bars"
                    style="font-size:24px"></i></button>
        </div>
        <div class="menu3" id="navigation">
            <div class="s_menux" id="nev2">
                <button onclick="l_to_r()" style="border: none;background-color: transparent; float: right;"> <i
                        class="fa fa-close" style="font-size:24px; color:white;"></i></button>
            </div>
            <a href="{% url 'studenthome' %}" class="menu_itam activ"><span>Student Profile</span></a>
            <a href="{% url 'classdata' 1 %}" class="menu_itam"><span>Notes</span></a>
            <a href="{% url 'classdata' 2 %}" class="menu_itam"> <span>Class Details</span></a>
            <a href="{% url 'classdata' 3 %}" class="menu_itam"><span>Schedule</span></a>
            <a href="{% url 'home' %}" class="menu_itam"
                style="background-color: rgb(243, 23, 23); color: black;">logout</span></a>
        </div>
        <center>
            <h2 class="h2">Notes</h2>
        </center>
        <div class="container">
            {{classdata}}
        </div>
</body>
<script>
    function l_to_r() {
        let box1 = document.getElementById('navigation');
        box1.classList.toggle("menu1");
    }

</script>
</html>
