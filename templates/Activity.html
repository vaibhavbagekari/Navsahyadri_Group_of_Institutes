        .smain {
            height: 80vh;
            width: 100%;
            z-index: -1;
            /* position: relative; */
        }

        .slider {

            width: 90%;
            /* position: absolute; */
            height: 90%;
            background-color: transparent;
            margin: 50px auto 50px auto;
            text-align: center;
            overflow: hidden;
            box-shadow: 2px 2px 5px black;
        }

        .image-container {
            width: 300%;

            z-index: -1;
            background-color: pink;
            height: 100%;
            clear: both;
            position: relative;
            -webkit-transition: left 2s;
            -moz-transition: left 2s;
            -o-transition: left 2s;
            transition: left 2s;
        }

        .slide {

            float: left;
            width: 33.33%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            position: relative;
        }

        #slide-1:target~.image-container {
            left: 0px;
        }

        #slide-2:target~.image-container {
            left: -100%;
        }

        #slide-3:target~.image-container {
            left: -200%;
        }

        .buttons {
            position: relative;
            top: -20px;
        }

        .buttons a {
            display: inline-block;
            height: 15px;
            width: 15px;
            border-radius: 50px;
            background-color: lightgreen;
        }

        .video-div {
            width: 100%;
            height: auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
        }

        .video-contener {
            width: 25em;
        }

        video {
            width: 100%;
        }

        .imgtag {
            width: 200px;
            position: relative;
            left: 1rem;

            z-index: -1;
        }

        .img_div {
            /* border: 2px solid black ; */
            width: 95%;
            display: flex;
            justify-content: space-around;

            flex-wrap: wrap;
            height: max-content;
            margin: 2.5% auto 2.5% auto;
        }
    </style>

<body>
    {% include 'header.html' %}
    <div class="smain">
        <div class="slider">

            <div class="image-container">
                <img src="{% static 'college.jpg' %}" class="slide" />
                <img src="{% static 'student.jpg' %}" class="slide" />
                <img src="{% static 'sports.jpg' %}" class="slide" />
            </div>
            <div class="buttons">
                <a href="#slide-1"></a>

            </div>
        </div>
    </div>
   
    <h1 class="heading">Photos</h1>
