<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events and Activities</title>
    <style>
        .main_container {
            width: 100%;
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgb(14, 14, 14);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;

            background-image: url("{% static 'header_img.jpg' %}");
        }

        .E-library_title {
            font-size: 5rem;
            color: rgb(251, 248, 249);
            text-shadow: 5px 5px 6px black;
        }

        .img_container {
            margin: 20px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 2em;
            height:max-content;
        }

        .fig_div {
            max-width: 400px;
          
            box-shadow: 2px 2px 5px black;
        }
        figcaption{
            color: rgb(2, 2, 124);
            font-size: 18px;
            font-family: 'Times New Roman', Times, serif;
        }
    </style>
</head>

<body>
    {% include 'header.html' %}
    {% include 'engnav.html' %}
    <div class="main_container">

        <h1 class="E-library_title">Events and Activities</h1>
    </div>
    <div class="img_container">
        <div class="fig_div">
            <figure>
                <img src="{% static 'cs_ev1.png' %}" alt="Trulli" style="width:100%">
                <figcaption><b>German Language and Job Opportunities in Germany </b><br>
                    An awareness session on “German Language and Job Opportunities in Germany” was arranged for all the students of (SE/TE/BE)-Faculty of Engineering by department of Computer Engineering on 20.03.2023 in association with Goethe Institute, Pune. More than 160 students have attended the session.
                    </figcaption>
            </figure>
        </div>
        <div class="fig_div">
            <figure>
                <img src="{% static 'cs_ev2.png' %}" alt="Trulli" style="width:100%">
                <figcaption><b>LABAROTARY PRACTICE -II</b><br>
                    An expert session was arranged for students of TE(Computer Engineering) on laboratory practice-II today in association with I2IT,Pune. More than 50 students attended the session
                    </figcaption>
            </figure>
        </div>
        <div class="fig_div">
            <figure>
                <img src="{% static 'cs_ev3.jpg' %}" alt="Trulli" style="width:100%">
                <figcaption><b>Introduction to Artificial Intelligence, Deep Learning, Machine Learning and Data Science</b><br>
                    An introductory session was arranged for all the students of TE and BE(Computer Engineering) on “Introduction to Artificial Intelligence, Deep Learning, Machine Learning and Data Science” in association with Bharat Soft Solutions, Pune on 16.02.2023. Internship opportunities were also explored to students. More than 70 students have attended the session.
                    </figcaption>
            </figure>
        </div>
        <div class="fig_div">
            <figure>
                <img src="{% static 'cs_ev4.png' %}" alt="Trulli" style="width:100%">
                <figcaption><b>	Webinar on Intellectual Property Awareness</b><br>
                    An informative seminar on “Intellectual Property Awareness” was successfully conducted by Department of Computer Engineering in association with NIPAM on the occasion of World Intellectual Property Rights Day
                    </figcaption>
            </figure>
        </div>
        <br>
        <div class="fig_div">
            <figure>
                <img src="{% static 'cs_ev5.jpg' %}" alt="Trulli" style="width:100%">
                <figcaption></figcaption>
            </figure>
        </div>
        
    </div>
</body>

</html>
