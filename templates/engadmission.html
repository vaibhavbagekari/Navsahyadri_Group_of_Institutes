<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Admission Form</title>
    <style>
        /* Style the tab */
        .tab {
            overflow: hidden;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        /* Style the buttons inside the tab */
        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            transition: 0.3s;
            font-size: 17px;
        }

        /* Change background color of buttons on hover */
        .tab button:hover {
            background-color: #ddd;
        }

        /* Create an active/current tablink class */
        .tab button.active1 {
            background-color: #ff0101;

        }

        /* Style the tab content */
        .tabcontent {

            padding: 6px 12px;
            border-top: 5px solid red;

            margin: auto;
        }

        .tabcontent1 {
            width: 70%;
            height: max-content;
            padding: 10px;
            margin: auto;
            padding: 10px;
            /* background-color: rgba(111, 111, 111, 0.497); */

        }

        /* Style the close button */
        .topright {
            float: right;
            cursor: pointer;
            font-size: 28px;
        }

        .topright:hover {
            color: red;
        }

        input {

            padding: 10px;
            border: 1px solid red;
        }

        form label {
            margin: 30px auto 10px auto;
            font-weight: 600;
            font-family: 'Times New Roman', Times, serif;

        }

        @media screen and (max-width:600px) {
            .tabcontent1 {
                width: 90%;
            }
        }
    </style>
</head>

<body>
    {% include 'header.html' %}
    {% include 'mainnav.html' %}
    <h1 style="text-align:center;">Engineering Admission Form</h1>

    <div id="Student" class="tabcontent1">
        <form action="" method='POST'>
            {% csrf_token %}
            <div>
                <label for="name">Name</label><br>
                <input type="text" name="name" placeholder="Name">
            </div>
            <br>
            
            
            <div>
                <select class="sel" name="Department">
                    <option>---select Department---</option>
                    <optgroup label="Engineering" class="opgroup">
                        <option class="op" value="Civil-Engineering">1.civil Engineering</option>
                        <option class="op" value="Computer-Engineering">2.Computer Engineering
                        </option>
                        <option class="op" value="Mechanical-Engineering">3.Mechanical Engineering
                        </option>
                        <option class="op" value="E&TC">
                            4.Electronics and
                            Telicomunication(E&TC)</option>
                        <option class="op" value="AI & ML Engineering">5.AI & ML Engineering
                        </option>
                    </optgroup>
                </select>
                <!-- <label for="Department">Department</label><br>
            <input type="text" name="Department" placeholder="Department">  -->
            </div>
            <br>
            <div>
                <label for="Contact">Contact Number
                </label><br>
                <input type="number" name="Contact" placeholder="Contact Number">
            </div>
            
            <br>
            <div>
                <label for="Email">Email</label><br>
                <input type="email" name="email" placeholder="E-mail">
            </div>
            <br>
            
            <br>
            <div>
                <label for="gender">Gender</label>
                
                    <select class="sel" name="gendar">
                        <option value="null">---select Gender---</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                
            </div>
            <br><br>
            <div>
                <input type="submit" style="background-color: rgb(253, 22, 22);">
            </div>
        </form>
    </div>
    {% include 'footer.html' %}
</body>

</html>
