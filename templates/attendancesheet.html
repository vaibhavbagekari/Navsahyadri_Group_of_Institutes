<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attendance sheet</title>
    <style>
        .col_name {

            font-size: 30px;
            background-color: aliceblue;
            padding: 10px;
            height: 70px;
            box-shadow: 0px 4px 6px black;
            position: sticky;
            top: 0px;
        }

        .title_bar {
            background-image: url("{% static 'wallpaper1.jpeg' %}");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            width: 100%;
            height: 170px;
            display: flex;
            flex-direction: row;

        }

        .title_text {
            color: white;
            font-family: Georgia, 'Times New Roman', Times, serif;
            align-self: center;
            margin: auto;
        }

        .col_logo {
            width: 70px;
            margin: 10px;
            text-align: left;
        }

        .att_table {
            width: 100%;
        }

        @media screen and (max-width:600px) {
            .col_name {
                height: 100px;
                font-size: 30px;
                background-color: aliceblue;
                padding: 10px;
                box-shadow: 0px 4px 6px black;
                position: sticky;
                top: 0px;
            }

        }
    </style>
</head>

<body>
    <h2 class="col_name" id="header"><img src="{% static 'col-logo.png' %}" alt="" class="col_logo"
            align="left">Navsahyadri
        Group Of Institution, Pune </h2>

    <div class="title_bar">
        <h2 class="title_text">Attendance Sheet</h2>
    </div>
    <form action="{% url 'add_atten' %}" method="POST">
        {% csrf_token %}
        <center> <input type="date" style="margin: 10px;
                                                padding: 5px;
                                                width: 200px;" name="date">

            <select name="subject" id="">
                {% for k in subjects %}
                <option value="{{k.sub_name}}" name="subject">{{k.sub_name}}</option>
                {% endfor %}
            </select>
        </center>
        <table class="att_table" border="2">
            <tr height="50px"
                style="background-color: rgb(54, 89, 243);font-size: 20px; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                <th>library_id</th>
                <th>student name </th>
                <th>attendance</th>
            </tr>
            {% for j in user %}
            <tr height="30px">

                <th>{{j.library_id}}</th>
                <th>{{j.f_name}} {{j.m_name}} {{j.l_name}}</th>
                <th width="100px" height="40px">
                    <input type="text" name="sem" value="{{j.sem}}" readonly style="display: none;">
                    <input type="text" name="department" value="{{j.department}}" readonly style="display: none;">
                    <input type="text" name="att_{{j.library_id}}" value="{{j.library_id}}" readonly style="display: none;">
                    <input type="checkbox" style="width: 30px;" name="{{j.library_id}}" value="1" >
                </th>
            </tr>
            {% endfor %}
        </table>
        <input type="submit">
    </form>
</body>

</html>
