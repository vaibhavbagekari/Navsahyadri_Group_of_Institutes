<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awardss and Appreciation</title>
    <style>
        .main_container {
            width: 100%;
            height: 40vh;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgb(14, 14, 14);
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;

            background-image: url("{% static 'mba_background_img.jpg' %}");
        }

        .Placements_div {
            margin: 10px;
            padding: 10px;
            margin: auto;
            width: 85%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            max-width: 100%;
            justify-content: space-around;
            align-items: baseline;
            gap: 1em;
            background-color: white;

        }

        .main_container h1 {
            color: rgb(255, 255, 255);
        }

        figure {
            width: 150px;
        }

        figcaption {
            text-align: center;
            color: black;

        }

        .fig_div {}
    </style>
</head>

<body>
    {% include 'header.html' %}
    {% include 'mbanav.html' %}
    <div class="main_container">

        <h1>Awardss and Appreciation</h1>
    </div>
    <div style="background-color: rgba(83, 83, 83, 0.452);">
    
        
        <div class="Placements_div">
            <div class="fig_div">
                <figure>
                    <img src="{% static 'Best Management Institute Award.jpg' %}" alt="img" style="width:100%">
                    <figcaption>Best Management Institute Award</figcaption>
                </figure>
            </div>
            <div class="fig_div">
                <figure>
                    <img src="{% static 'Iconic Brand Maharashtra  Award 2022.jpg' %}" alt="img" style="width:100%">
                    <figcaption>Iconic Brand Maharashtra  Award 2022</figcaption>
                </figure>
            </div>
        </div>
        
    </div>
    {% include 'footer.html' %}
</body>

</html>
