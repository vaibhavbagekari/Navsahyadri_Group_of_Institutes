<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .container{
            height: 498px;
            width: 80%;

            background-repeat: no-repeat;
            border: 2px solid black;
            background-image: url("college.jpg");
            background-position: center;
            position: relative;
            top:50%;
            animation-name: slider;
            animation-duration: 8s;
            animation-iteration-count: infinite;
        }
        @keyframes slider{
            0%{
                background-image: url("college.jpg");
            }
            30%{
                background-image: url("PlayingGround2.jpg");
            }
            50%{
                background-image: url("https://gumlet.assettype.com/thebridgechronicle/import/s3fs-public/news-story/cover-images/22_578.jpg?auto=format%2Ccompress&fit=max&w=1200");
            }
            70%{
                background-image: url("https://www.vidyavision.com/CollegeUploads/Photos/2017-15-12-10-40-31_l8.jpg");
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        
    </div>
</body>
</html>
