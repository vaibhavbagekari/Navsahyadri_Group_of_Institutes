<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .container{
            width: 30%;
            border: 2px solid black;
            margin-top: 10%;
            border-radius: 10px;
            box-shadow: 2px 2px 2px black;
        }
        input{
            width: 80%;
            
        }
        h5{
            color: red;
        }
    </style>
</head>
<body>
    <center>
        <div class="container">  
        <h2>sign up below</h2>
        {%for message in messages %}
        <h5>{{message}}</h5>
        {% endfor %}
        <br>
     <form action="register" method="POST">
        {% csrf_token %}
        <input required type="text" name="username" placeholder="Name"/><br><br>
        <input required type="email" name="email"  placeholder="Email id"/><br><br>
        <input required type="password" placeholder="Password" name="password"/><br><br>
        <input required type="password" placeholder="repeat password" name="password2"/><br><br>
        <input type="submit" name="submit"><br><br>
     </form>
    </div>
</center>

</body>
</html>
